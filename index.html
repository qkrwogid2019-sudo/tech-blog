<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>향의 기술블로그</title>
  <meta name="description" content="Design × Tech 기록" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="./">
        <span class="brand__dot"></span>
        <span class="brand__name">향의 기술블로그</span>
      </a>
      <nav class="nav">
        <a class="nav__link" href="./">Home</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1 class="hero__title">Design × Tech</h1>
      <p class="hero__desc">사고과정, 디자인 결정, 코드까지 같이 남기는 블로그.</p>

      <div class="controls">
        <input id="search" class="input" placeholder="검색…" />
        <select id="tagFilter" class="select">
          <option value="">모든 태그</option>
        </select>
      </div>

      <div id="tagChips" class="chips chips--wrap"></div>
    </section>

    <section class="pinned">
      <h2 class="section-title">Pinned</h2>
      <div id="pinnedPosts" class="post-grid"></div>
    </section>

    <section class="list">
      <h2 class="section-title">Posts</h2>
      <div id="posts" class="post-grid"></div>
      <p id="empty" class="empty hidden">검색 결과가 없어 😼</p>
    </section>

    <footer class="footer">
      <p>© <span id="year"></span> Hyang.</p>
    </footer>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
